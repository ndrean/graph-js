<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="main">
        <div class="row">
            <div class="container">
                <h5>Select the design of the chart</h5>
                <select id="chart-type">
                    <option value="pie">Pie</option>
                    <option value="bar">Bar</option>
                    <option value="line">line</option>
                    <option value="doughnut">Doughnut</option>
                    <option value="radar">Radar</option>
                    <option value="polarArea">Polar Area</option>
                </select>
            </div>
            <div class="container border">
                <!-- use 'download' attribute !! -->
                <a id="download" download="toto.jpg" href="#" title="Download graphic!">
                    <p>Save the graphic in a file</p>
                    <!-- Download Icon -->
                    <i class="fas fa-download"></i>
                </a>
            </div>
            <br>
            <hr>
            <div class="container border">
                <label for="myinput">New Inputs:</label>
                <input type="text" id="newLabel" placeholder="enter a label...">
                <input type="number" id="newValue" value="newValue">
                <button type="submit">Enter!</button>
            </div>
        </div>
        <div style="width:70%">
            <canvas id="app-chart" width="10%">
                <p>Fallback: Your browser does not support the canvas element</p>
            </canvas>
        </div>


    </div>
    <!-- <script src=" https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script> -->
    <!-- <script type="module" src="index.js"></script> -->
<script src="main.js"></script><script src="main.970012b06afee1b5045b.hot-update.js"></script></body>

</html>
