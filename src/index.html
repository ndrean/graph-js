<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="main">
        <div class="row">
            <div class="container">
                <h5>Select the design of the chart</h5>
                <select id="chart-type">
                    <option value="pie">Pie</option>
                    <option value="bar">Bar</option>
                    <option value="horizontalBar">Horizontal Bar</option>
                    <option value="line">line</option>
                    <option value="doughnut">Doughnut</option>
                    <option value="radar">Radar</option>
                    <option value="polarArea">Polar Area</option>

                </select>
            </div>
            <div class="container border">
                <p>Save the graphic in a file</p>
                <!-- use 'download' attribute !! -->
                <a id="download" href="#" title="Download graphic!">
                    <!-- Download Icon -->
                    <i class="fas fa-download"></i>
                </a>
            </div>
            <br>
            <hr>
            <div class="container border">
                <form>
                    <p>
                        <label for="newLabel">New Input:</label>
                        <input type="text" id="newLabel" autofocus placeholder="Enter a label..." autofocus="autofocus">
                    </p>
                    <p>
                        <label for="newValue" name="value">Enter value</label>
                        <input type="number" id="newValue" min="0" max="100" step="0.01">
                    </p>
                    <p>
                        <button id="submitData" type="click">Enter!</button>
                    </p>
                </form>
                <p><button id="removeData" type="click" data-id="">Remove!</button></p>
            </div>
        </div>
        <div style="width:80%">
            <canvas id="app-chart">
                <p>Fallback: Your browser does not support the canvas element</p>
            </canvas>
        </div>
    </div>
    <!-- <script src=" https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script> -->
    <!-- <script type="module" src="index.js"></script> -->
</body>

</html>
