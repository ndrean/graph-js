<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/mystyles.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <p>You can select the design of the chart, add points to the graph, select points on the graph
                and remove them or edit and change them </p>
            <div class="col-sm">
                <p>Select the type</p>
                <select id="chart-type">
                    <option value="bar">Bar</option>
                    <option value="pie">Pie</option>
                    <option value="horizontalBar">Horizontal Bar</option>
                    <option value="line">line</option>
                    <option value="doughnut">Doughnut</option>
                    <option value="radar">Radar</option>
                    <option value="polarArea">Polar Area</option>
                </select>
            </div>
            <div class="col-sm">
                <p>Save the graphic in a file</p>
                <!-- use 'download' attribute !! -->
                <a id="download" href="#" title="Download graphic!" class="mx-auto">
                    <!-- Download Icon -->
                    <i class=" fas fa-download"></i>
                </a>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-8">
                <canvas id="app-chart">
                    <p>Fallback: Your browser does not support the canvas element</p>
                </canvas>
            </div>



            <div class="col-sm pl-3">
                <form>
                    <div class="form-group">
                        <label for="dataset">Select dataset</label>
                        <!-- <input list="list-datasets" id="dataset">
                        <datalist id="list-datasets">
                            <option value="0"></option>
                            <option value="1"></option>
                        </datalist> -->
                        <select id="list-datasets" data-number="0">
                            <option value=""></option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="newLabel">New Input:</label>
                        <input type="text" id="newLabel" autofocus placeholder="Enter a label..." autofocus="autofocus"
                            data-id="" data-datasetId="">
                    </div>
                    <div class="form-group">
                        <label for="newValue" name="value">Enter value</label>
                        <input type="number" id="newValue" min="0" max="100" step="0.01">
                    </div>
                    <p>
                        <button id="submitData" type="click" class="btn btn-primary">Enter!</button>
                    </p>
                </form>
                <p><button id="removeData" type="click" data-id="" class="btn btn-danger">Remove!</button></p>
            </div>
        </div>
    </div>

    </div>

    <!-- <script src=" https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script> -->
    <!-- <script type="module" src="index.js"></script> -->
</body>

</html>
